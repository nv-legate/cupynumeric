name: Build Nightly release package

concurrency:
  group: ci-nightly-release-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'  # Nightly at 11:00 PM


jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        upload-enabled:
          - true
          - false
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      build-type: nightly
      platform: ${{ matrix.platform }}
      python-version: ${{ matrix.python-version }}
      target-device: ${{ matrix.target-device }}
      upload-enabled: ${{ matrix.upload-enabled }}
      waive-gpu-tests: ${{ github.workflow == 'Build Release package' && matrix.platform == 'linux-aarch64' }}
      refname: ${{ github.ref_name }}
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  build-nightly-docs:
    name: Build Nightly documentation (${{ matrix.platform }}, ${{ matrix.target-device }}, ${{ matrix.build-mode }}, ucx enabled)
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
        target-device:
          - gpu
        build-mode:
          - release
    uses:
      ./.github/workflows/gh-build-docs.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      build-type: nightly
      upload-docs-to-gh-pages: true
    secrets: inherit
